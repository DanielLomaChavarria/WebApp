{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Play</title>
    <!-- Logo -->
    <link rel="icon" href="{% static 'core/img/logo.jpeg' %}">
    <!-- foont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@500&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'core/css/index.css' %}">
</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg ">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">INICIO</a>
                    <a class="nav-link" href="{% url 'videojuegos' %}">Noticias</a>
                    <a class="nav-link" href="{% url 'foro' %}">Foro</a>
                    {% if user.is_authenticated %}
                        
                        <a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'sesion' %}">Iniciar sesión</a>
                        <a class="nav-link" href="{% url 'registrate' %}" tabindex="-1" aria-disabled="true">Regístrate</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
    <br>
    <div class="container">
      {% if messages %}
        <ul class="messages">
      {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      <form class="row g-3 needs-validation" novalidate method="post" action="{% url 'registrate' %}">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="col-12">  
              <button class="btn btn-primary" type="submit">Registrarse</button>
          </div>
      </form>
  </div>

    
    <!-- Validacion JS -->
    {% load static %}
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'core/js/validacion.js' %}"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
